<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2 - EMMET</title>
</head>
<body>
    <h1>Emmet</h1>

    <!-- HIJO => (CHILD: >) -->
    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>

    <!-- Multiplicación => (Multiplicacion: *) -->
    <!-- ul>li*5 -->
    <ul>
        <li>Item 1</li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- HERMANO => (Sibling: +) -->
    <!-- h1+p+h2+p+p+h3++h4+h5 -->
    <h1></h1>
    <p></p>
    <h2></h2>
    <p></p>
    <p></p>
    <h3></h3>
    <h4></h4>
    <h5></h5>

    <!-- NUMERACIÓN => (Item numbering: $ )-->
    <!-- ul>li*10{Item $} -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
    </ul>

    <!-- AGRUPACIÓN: (Groping: ()) -->
    <!-- ul>(li*3)+{textito $} -->
    <ul>
        <li>
            <p></p>
        </li>
        <li>
            <p></p>
        </li>
        <li>
            <p></p>
        </li>
        Textito
    </ul>

    <!-- h$*5 -->
    
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
</body>
</html>
